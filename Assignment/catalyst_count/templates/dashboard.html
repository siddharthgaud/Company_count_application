<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Welcome, {{ user.username }}!</h2>
        <p class="lead">Choose an action below:</p>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Upload File</h5>
                        <p class="card-text">Upload a CSV file to update the database.</p>
                        <a href="{% url 'upload_data' %}" class="btn btn-primary">Go to Upload</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Query Results</h5>
                        <p class="card-text">Filter and query data from the uploaded files.</p>
                        <a href="{% url 'filter_data' %}" class="btn btn-secondary">Go to Query</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        </div>
    </div>
</body>
</html>
